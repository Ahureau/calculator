<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="screen">
            <p id="lineOne" class="displayText"></p>
            <p id="lineTwo" class="displayText"></p>
        </div>
        <div id="buttons">
            <div id="topRow">
                <button id="ac">AC</button>
                <button id="plusMinus">+/-</button>
                <button id="divide">รท</button>
                <button id="multiply">ร</button>
            </div>
            <div id="bottomRow">
                <div id="leftButtons">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>    
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="0" class="largeButtons">0</button>
                    <button id="period">.</button>
                </div>
                <div id="rightButtons">
                    <button id="substract">-</button>
                    <button id="add">+</button>
                    <button id="equal" class="largeButtons">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
